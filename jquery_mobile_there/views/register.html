<div data-role="header">
		<h1>Moviphy</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<form id="f_login" action="/sign-up" method="post">
			<input type="text" name="first-name" id="i_first-name" placeholder="Nombres"/>
			<input type="text" name="last-name" id="i_last-name" placeholder="Apellidos"/>
			<input type="text" name="username" id="i_user" placeholder="Usuario"/>
			<input type="email" name="email" id="i_email" placeholder="E-mail"/>
			<input type="password" name="password" id="i_password" placeholder="Contraseña"/>
			<input type="submit" data-theme="b" id="i_submit" value="Regístrame"/>
		</form>
	</div><!-- /content -->
